<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react basic 2</title>
    <style>
        body,html {
            text-align: center;
        }
        .container {
            background-color: aqua;
        }
        h1 {
            font-style: italic;
            margin: 0 0 10px 0;
            padding: 0;
        }
        span {
            color: chocolate;
            font-size: 20px;
        }
        form {
            margin-top: 10px;
        }
        input {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <script type="module">
        const element = React.createElement('div', {
            className: 'container',
            children: [
                React.createElement('h1', { key: 0 }, 'Hello!'),
                React.createElement('span', { key: 1 }, "What's your name?"),
                React.createElement('form', { key: 2 }, [
                    React.createElement('input', { key: 0, type: 'text', placeholder: 'My name is...' }),
                    React.createElement('input', { key: 1, type: 'submit'}),
                    React.createElement('input', { key: 2, type: 'reset'})
                ])
            ]
        });

        ReactDOM.render(element, document.getElementById('root'));
    </script>
</body>

</html>
